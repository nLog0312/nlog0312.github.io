<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trần Quang Long - nLog0312</title>
	<link rel="icon" type="image/x-icon" href="./images/favicon.ico">
	<link rel="apple-touch-icon" href="./images/apple-touch-icon.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">

    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <div id="particles-js" class="wrapper">
        <div class="profile-card">
            <div class="profile-card-img">
                <img src="./images/avt.jpg" alt="">
            </div>
            <div class="profile-card-info">
                <div class="name">
                    Trần Quang Long
                </div>
                <div class="text-3">I'm a <span class="typing"></span></div>
                <div class="location">
                    <div class="item">
                        <i class="fa-solid fa-map-location"></i>  Hanoi, Vietnam
                    </div>
                    <div class="item">
                        <i class="fa-solid fa-location-dot"></i> Haiduong, Vietnam
                    </div>
                </div>
            </div>
            <div class="profile-card-social">
                <ul class="social-list">
                    <li class="icon-content">
                        <a
                            data-social="facebook"
                            aria-label="Facebook"
                            href="https://www.facebook.com/nlog0312"
                            target="_blank"
                        >
                            <div class="filled"></div>
                            <i class="fa-brands fa-facebook-f"></i>
                        </a>
                        <div class="tooltip">Facebook</div>
                    </li>
                    <li class="icon-content">
                        <a
                            data-social="instagram"
                            aria-label="Instagram"
                            href="https://www.instagram.com/ijwdo_o"
                            target="_blank"
                        >
                            <div class="filled"></div>
                            <i class="fa-brands fa-instagram"></i>
                        </a>
                        <div class="tooltip">Instagram</div>
                    </li>
                    <li class="icon-content">
                        <a
                            data-social="gmail"
                            aria-label="Gmail"
                            href="mailto:nlog.021203@gmail.com"
                            target="_blank"
                        >
                            <div class="filled"></div>
                            <i class="fa-regular fa-envelope"></i>
                        </a>
                        <div class="tooltip">Gmail</div>
                    </li>
                    <li class="icon-content">
                        <a
                            data-social="locket"
                            aria-label="Locket"
                            href="https://locket.camera/links/QtoDK8sMrhN655o66"
                            target="_blank"
                        >
                            <div class="filled"></div>
                            <i class="fa-solid fa-heart"></i>
                        </a>
                        <div class="tooltip">Locket</div>
                    </li>
                    <li id="my-album" class="icon-content" onclick="getStory()">
                        <a
                            data-social="album"
                            aria-label="Album"
                            href="javascript:void(0)"
                            data-bs-toggle="modal" data-bs-target="#modalAlbum"
                        >
                            <div class="filled"></div>
                            <i class="fa-solid fa-images"></i>
                        </a>
                        <div class="tooltip">My Album</div>
                    </li>
                </ul>
            </div>

            <div class="music">
                <div id="toggleButton" class="btn-music">
                    <i class="fa-solid fa-pause"></i>
                </div>
                <div class="content-music">
                    <div class="name">
                        <strong>Ngày Em Đến | SiNo ft Khang.</strong>
                    </div>
                    <div class="container">
                        <div id="lyricsDisplay" class="lyrics"></div>
                    </div>
                </div>
            </div>

            <canvas id="canvas" style="display:none;"></canvas>
        </div>
    </div>

    <div class="modal fade" id="modalAlbum" data-bs-backdrop="static" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="staticBackdropLabel">Nơi anh Long đăng những thứ linh tinh</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div id="gallery" class="row gallery">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="upload-story" data-bs-toggle="modal" data-bs-target="#modalUpload">
        <i class="fa-solid fa-gear fa-sm"></i>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="modalUpload" tabindex="-1" aria-labelledby="modalUploadLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalUploadLabel">Upload Story</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Đóng"></button>
                </div>
                <div class="modal-body">
                    <div class="img-demo mb-3 text-center">
                        <img id="preview" src="https://placehold.co/200x200" class="rounded" alt="...">
                    </div>
                    <div class="input-group mb-3">
                        <input type="file" class="form-control" id="inputImage">
                        <button onclick="uploadImage()" class="btn btn-outline-secondary" type="button" id="inputUploadImage">Upload</button>
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="inputGroup-sizing-default">Description</span>
                        <input type="text" class="form-control" id="inputDescription" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="inputGroup-sizing-default">API Key</span>
                        <input type="text" class="form-control" id="inputAPIKey" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
                    <button onclick="uploadStory()" class="btn btn-primary" type="button" id="inputUploadStory">Upload</button>
                </div>
            </div>
        </div>
    </div>

    <audio id="audioPlayer" src="./sound/Ngày Em Đến  SiNo ft Khang.mp3" autoplay loop></audio>
    <script src="./js/particles.js"></script>
    <script src="./js/typing.js"></script>
    <script src="./js/music.js"></script>
    <script src="./js/ip.js"></script>
    <script src="./js/album.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/js/all.min.js" integrity="sha512-6PM0qYu5KExuNcKt5bURAoT6KCThUmHRewN3zUFNaoI6Di7XJPTMoT6K0nsagZKk2OB4L7E3q1uQKHNHd4stIQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
