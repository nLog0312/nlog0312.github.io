<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trần Quang Long - nLog0312</title>
	<link rel="icon" type="image/x-icon" href="./images/favicon.ico">
	<link rel="apple-touch-icon" href="./images/apple-touch-icon.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">

    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
</head>
<body>
    <div id="particles-js" class="wrapper">
        <div class="profile-card">
            <div class="profile-card-img">
                <img src="./images/avt.jpg" alt="">
            </div>
            <div class="profile-card-info">
                <div class="name">
                    Trần Quang Long
                </div>
                <div class="text-3">I'm a <span class="typing"></span></div>
                <div class="location">
                    <div class="item">
                        <i class="fa-solid fa-map-location"></i>  Hanoi, Vietnam
                    </div>
                    <div class="item">
                        <i class="fa-solid fa-location-dot"></i> Haiduong, Vietnam
                    </div>
                </div>
            </div>
            <div class="profile-card-social">
                <ul class="social-list">
                    <li class="icon-content">
                        <a
                            data-social="facebook"
                            aria-label="Facebook"
                            href="https://www.facebook.com/nlog0312"
                            target="_blank"
                        >
                            <div class="filled"></div>
                            <i class="fa-brands fa-facebook-f"></i>
                        </a>
                        <div class="tooltip">Facebook</div>
                    </li>
                    <li class="icon-content">
                        <a
                            data-social="instagram"
                            aria-label="Instagram"
                            href="https://www.instagram.com/ijwdo_o"
                            target="_blank"
                        >
                            <div class="filled"></div>
                            <i class="fa-brands fa-instagram"></i>
                        </a>
                        <div class="tooltip">Instagram</div>
                    </li>
                    <li class="icon-content">
                        <a
                            data-social="gmail"
                            aria-label="Gmail"
                            href="mailto:nlog.021203@gmail.com"
                            target="_blank"
                        >
                            <div class="filled"></div>
                            <i class="fa-regular fa-envelope"></i>
                        </a>
                        <div class="tooltip">Gmail</div>
                    </li>
                </ul>
            </div>

            <div class="music">
                <div id="toggleButton" class="btn-music">
                    <i class="fa-solid fa-pause"></i>
                </div>
                <div class="content-music">
                    <div class="name">
                        <strong>Ngày Em Đến | SiNo ft Khang.</strong>
                    </div>
                    <div class="container">
                        <div id="lyricsDisplay" class="lyrics"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <audio id="audioPlayer" src="./sound/Ngày Em Đến  SiNo ft Khang.mp3" autoplay loop></audio>
    
    <script src="./js/particles.js"></script>
    <script src="./js/typing.js"></script>
    <script src="./js/music.js"></script>
    <script src="./js/ip.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/js/all.min.js" integrity="sha512-6PM0qYu5KExuNcKt5bURAoT6KCThUmHRewN3zUFNaoI6Di7XJPTMoT6K0nsagZKk2OB4L7E3q1uQKHNHd4stIQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
